[package]
name = "celestica-eventual-consistency"
version = "0.1.0"
edition = "2021"
description = "Eventually consistent state replication as a library (consensus, RPC and conflict resolution) for building your own eventually consistent databases."
license = "MIT"
keywords = ["vector", "databases", "distributed", "tokio", "async"]
categories = ["concurrency", "data-structures", "asynchronous","database"]
repository = "https://github.com/EtaCassiopeia/celestica"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tracing = "0.1.36"
tokio-stream = "0.1.9"
flume = "0.10.14"
futures = "0.3.23"
itertools = "0.10.3"
thiserror = "1"
parking_lot = "0.12.1"
crc32fast = "1.3.2"
crossbeam-channel = "0.5.6"
crossbeam-utils = "0.8.14"
async-trait = "0.1.58"
anyhow = "1"
rand = "0.8.5"
bytecheck = "0.6.9"
puppet = "0.4.0"
smallvec = "1"

chitchat = { version = "0.5.1", package  = "datacake-chitchat-fork" }
tokio = { version = "1", default-features = false, features = ["sync", "time"] }
rkyv = { version = "0.7.9", features = ["validation", "smallvec"] }

celestica-rpc = { path = "../celestica-rpc", version = "0.1.0" }
celestica-node = { path = "../celestica-node", version = "0.1.0" }
celestica-crdt = { path = "../celestica-crdt", version = "0.1.0", features = ["rkyv-support"] }

[features]
test-utils = []
test-suite = []

[dev-dependencies]
anyhow = "1"
tracing-subscriber = "0.3.15"
bytes = "1.2.1"
test-helper = { path = "../test-helper" }
celestica-rpc = { path = "../celestica-rpc", version = "0.1.0", features = ["test-utils"] }
